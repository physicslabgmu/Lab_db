<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up - GMU Physics Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006633;
            --secondary-color: #FFCC33;
        }
        
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 350px;
            margin-bottom: 0;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #004d26;
            border-color: #004d26;
        }
        
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="text-center">
                <img src="logo.png" alt="GMU Physics Lab" class="logo">
                <h2 class="mb-4">Sign Up</h2>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            
            <form id="signupForm" style="display: block;">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            
            <form id="verificationForm" style="display: none;">
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="verificationCode" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
                <button type="button" id="resendCode" class="btn btn-link">Resend Code</button>
            </form>
            
            <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loadingSpinner = document.getElementById('loading-spinner');
            const signupForm = document.getElementById('signupForm');
            const verificationForm = document.getElementById('verificationForm');
    
            // Reset alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            loadingSpinner.style.display = 'block';
    
            try {
                // Get user input values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
    
                // Basic input validation
                if (!name || !email || !password) {
                    throw new Error("All fields are required.");
                }
    
                // Request verification code
                const response = await fetch('https://lab-backend-nwko.onrender.com/api/auth/request-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
    
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send verification code');
                }

                // Hide signup form and show verification form
                signupForm.style.display = 'none';
                verificationForm.style.display = 'block';
                successAlert.textContent = 'Verification code sent to your email!';
                successAlert.style.display = 'block';
                
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Handle verification code submission
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loadingSpinner = document.getElementById('loading-spinner');
            const verificationCode = document.getElementById('verificationCode').value.trim();
            
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            try {
                const email = document.getElementById('email').value.trim();
                const response = await fetch('https://lab-backend-nwko.onrender.com/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        verificationCode
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Invalid verification code');
                }

                // Show success message
                successAlert.textContent = 'Email verified! Redirecting to login...';
                successAlert.style.display = 'block';

                // Redirect to login page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Handle resend code button
        document.getElementById('resendCode').addEventListener('click', async () => {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loadingSpinner = document.getElementById('loading-spinner');
            const email = document.getElementById('email').value.trim();
            
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            try {
                const response = await fetch('https://lab-backend-nwko.onrender.com/api/auth/resend-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to resend code');
                }

                successAlert.textContent = 'New verification code sent!';
                successAlert.style.display = 'block';
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const navbarCollapse = document.getElementById('navbarNav');
        const navbarCloseBtn = document.getElementById('navbarClose');
    
        if (navbarCloseBtn && navbarCollapse) { // Ensure elements exist before using them
            navbarCloseBtn.addEventListener('click', () => {
                new bootstrap.Collapse(navbarCollapse).hide();
            });
    
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar') && navbarCollapse.classList.contains('show')) {
                    new bootstrap.Collapse(navbarCollapse).hide();
                }
            });
        }
    });

    </script>

</body>
</html>
