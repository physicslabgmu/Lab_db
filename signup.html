<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GMU Physics Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cG93ZXJmdWwtbG9ic3Rlci0zMC5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://powerful-lobster-30.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
    <style>
        :root {
            --primary-color: #006633;
            --secondary-color: #FFCC33;
        }
        
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 350px;
            margin-bottom: 0;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #004d26;
            border-color: #004d26;
        }
        
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="text-center">
                <img src="logo.png" alt="GMU Physics Lab" class="logo">
                <h2 class="mb-4">Sign Up</h2>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert" style="display: none;"></div>
            <div class="alert alert-success" id="successAlert" role="alert" style="display: none;"></div>
            
            <form id="signupForm" style="display: block;">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <div id="verificationForm" style="display: none;">
                <div class="alert alert-info" role="alert">
                    Please check your email for the verification code.
                </div>
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="verificationCode" required>
                </div>
                <button type="button" id="verifyButton" class="btn btn-primary w-100">Verify Email</button>
                <button type="button" id="resendCode" class="btn btn-link">Resend Code</button>
            </div>
            
            <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Clerk properly
        const startClerk = async () => {
            await new Promise((resolve) => {
                if (window.Clerk) {
                    resolve();
                } else {
                    document.addEventListener('load', () => resolve());
                }
            });

            try {
                const clerk = await window.Clerk.init({
                    publishableKey: 'pk_test_cG93ZXJmdWwtbG9ic3Rlci0zMC5jbGVyay5hY2NvdW50cy5kZXYk'
                });

                document.getElementById('signupForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
            
                    const errorAlert = document.getElementById('errorAlert');
                    const successAlert = document.getElementById('successAlert');
                    const loadingSpinner = document.getElementById('loading-spinner');
                    const signupForm = document.getElementById('signupForm');
                    const verificationForm = document.getElementById('verificationForm');
            
                    errorAlert.style.display = 'none';
                    successAlert.style.display = 'none';
                    loadingSpinner.style.display = 'block';
            
                    try {
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const name = document.getElementById('name').value;
                        const [firstName, ...lastNameParts] = name.split(' ');
                        const lastName = lastNameParts.join(' ');

                        // Create user with Clerk
                        const signUpAttempt = await clerk.signUp.create({
                            emailAddress: email,
                            password,
                            firstName,
                            lastName
                        });

                        if (signUpAttempt.status === 'missing_requirements') {
                            signupForm.style.display = 'none';
                            verificationForm.style.display = 'block';
                            
                            // Handle verification
                            document.getElementById('verifyButton').addEventListener('click', async () => {
                                const code = document.getElementById('verificationCode').value;
                                try {
                                    const completeSignUp = await signUpAttempt.attemptEmailAddressVerification({
                                        code
                                    });
                                    
                                    if (completeSignUp.status === 'complete') {
                                        successAlert.textContent = 'Email verified! Redirecting to login...';
                                        successAlert.style.display = 'block';
                                        setTimeout(() => {
                                            window.location.href = 'login.html';
                                        }, 1500);
                                    }
                                } catch (error) {
                                    errorAlert.textContent = 'Invalid verification code';
                                    errorAlert.style.display = 'block';
                                }
                            });

                            // Handle resend code
                            document.getElementById('resendCode').addEventListener('click', async () => {
                                try {
                                    await signUpAttempt.prepareEmailAddressVerification();
                                    successAlert.textContent = 'New verification code sent!';
                                    successAlert.style.display = 'block';
                                } catch (error) {
                                    errorAlert.textContent = 'Failed to resend code';
                                    errorAlert.style.display = 'block';
                                }
                            });
                        }
                    } catch (error) {
                        errorAlert.textContent = error.message || 'An error occurred during signup';
                        errorAlert.style.display = 'block';
                    } finally {
                        loadingSpinner.style.display = 'none';
                    }
                });
            } catch (error) {
                console.error('Error initializing Clerk:', error);
            }
        };

        // Start Clerk when the page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startClerk);
        } else {
            startClerk();
        }
    </script>
</body>
</html>
