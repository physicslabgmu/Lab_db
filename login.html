<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GMU Physics Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
        :root {
            --primary-color: #006633;
            --secondary-color: #FFCC33;
        }
        
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 350px;
            /* margin-bottom: 0; */
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #004d26;
            border-color: #004d26;
        }
        
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="text-center">
                <img src="logo.png" alt="GMU Physics Lab" class="logo">
                <h2 class="mb-4">Login</h2>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert" style="display: none;"></div>
            <div class="alert alert-success" id="successAlert" role="alert" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Clerk
        const clerk = window.Clerk.init({
            publishableKey: 'YOUR_CLERK_PUBLISHABLE_KEY' // Replace with your key
        });

        // Check if already logged in
        async function checkAuth() {
            if (await clerk.session.getToken()) {
                window.location.href = 'mainpage.html';
            }
        }

        // Check authentication on page load
        checkAuth();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Sign in with Clerk
                const signInAttempt = await clerk.signIn.create({
                    identifier: email,
                    password: password,
                });

                if (signInAttempt.status === 'complete') {
                    // Create session
                    await clerk.session.create({ 
                        signIn: signInAttempt.createdSessionId
                    });

                    successAlert.textContent = 'Login successful! Redirecting...';
                    successAlert.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'mainpage.html';
                    }, 1500);
                } else if (signInAttempt.status === 'needs_email_verification') {
                    errorAlert.textContent = 'Please verify your email first';
                    errorAlert.style.display = 'block';
                } else {
                    throw new Error('Login failed. Please check your credentials.');
                }
            } catch (error) {
                errorAlert.textContent = error.message || 'An error occurred during login';
                errorAlert.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
