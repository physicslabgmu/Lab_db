    <div class="container">
        <div class="auth-container">
            <div class="text-center">
                <img src="logo.png" alt="GMU Physics Lab" class="logo">
                <h2 class="mb-4">Login</h2>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="loginButton">
                    <span>Login</span>
                    <div class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user) {
                window.location.href = 'index.html';
            }
        }

        // Check authentication on page load
        checkAuth();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            const spinner = loginButton.querySelector('.spinner-border');
            
            // Show loading spinner
            loginButton.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                // Get user input values
                
                // Basic input validation
                if (!email || !password) {
                    throw new Error("Email and password are required.");
                }
    
                // Make API request
                const response = await fetch('https://lab-backend-nwko.onrender.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                // Handle API response
                let data;
                if (response.ok) {
                    data = await response.json();
                } else {
                    const errorResponse = await response.json();
                    
                    // Check if the user is not verified
                    if (errorResponse.error === 'Email not verified') {
                        // Show verification message
                        const successAlert = document.getElementById('successAlert');
                        successAlert.textContent = 'Your email is not verified. Sending verification code...';
                        successAlert.style.display = 'block';
                        
                        // Send OTP to user's email
                        const otpResponse = await fetch('https://lab-backend-nwko.onrender.com/auth/send-otp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ email })
                        });
                        
                        if (otpResponse.ok) {
                            // Store email in session storage for verification page
                            sessionStorage.setItem('verifyEmail', email);
                            
                            // Redirect to verification page
                            setTimeout(() => {
                                window.location.href = 'verify.html';
                            }, 1500);
                            return;
                        }
                    }
                    
                    throw new Error(errorResponse.error || 'Login failed');
                }
    
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
    
                // Show success message
                const successAlert = document.getElementById('successAlert');
                successAlert.textContent = 'Login successful! Redirecting...';
                successAlert.style.display = 'block';
    
                // Redirect to index page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
    
            } catch (error) {
                // Display error message
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            } finally {
                // Hide loading spinner
                loginButton.disabled = false;
                spinner.style.display = 'none';
            }
        });
        
        document.getElementById('navbarClose').addEventListener('click', () => {
            document.getElementById('navbarNav').classList.remove('show');
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Navbar close functionality
            const navbarCollapse = document.getElementById('navbarNav');
            const navbarCloseBtn = document.getElementById('navbarClose');

            navbarCloseBtn?.addEventListener('click', () => {
                new bootstrap.Collapse(navbarCollapse).hide();
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar') && navbarCollapse.classList.contains('show')) {
                    new bootstrap.Collapse(navbarCollapse).hide();
                }
            });
        });
    </script>
